<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1>Register</h1>
        </div>
        <div class="modal-body">
            <form class="form center-block" autocomplete="off" method="post" ng-submit="submit('/users/register')">
                <div class="form-group" ng-class="{'has-error': errors.name.length > 0}">
                    <input class="form-control input-lg" type="text" name="name" placeholder="Name"
                        ng-model="values.name" required />

                    <span class="help-block" ng-repeat="error in errors.name">{{ error }}</span>
                </div>
                <div class="form-group" ng-class="{'has-error': errors.email.length > 0}">
                    <input class="form-control input-lg" type="email" name="email" placeholder="Email"
                        ng-model="values.email" required />

                    <span class="help-block" ng-repeat="error in errors.email">
                        {{ error }}
                    </span>
                </div>
                <div class="form-group" ng-class="{'has-error': errors.password1.length > 0}">
                    <input class="form-control input-lg" type="password" name="password1" placeholder="Password"
                        ng-model="values.password1" required />

                    <span class="help-block" ng-repeat="error in errors.password1">
                        {{ error }}
                    </span>
                </div>
                <div class="form-group" ng-class="{'has-error': errors.password2.length > 0}">
                    <input class="form-control input-lg" type="password" name="password2" placeholder="Confirm Password"
                        ng-model="values.password2" required />

                    <span class="help-block" ng-repeat="error in errors.password2">
                        {{ error }}
                    </span>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg btn-block">Register</button>
                    <span class="help-block" ng-repeat="error in errors.submit">
                        {{ error }}
                    </span>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#/login">Sign In</a>
        </div>
    </div>
</div>
